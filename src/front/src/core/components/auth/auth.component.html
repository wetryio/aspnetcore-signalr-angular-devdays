
<div class="p-3">
  <h1 class="text-center">Welcome</h1>
  <blockquote class="text-center">{{ quote }}</blockquote>

  <form (ngSubmit)="start()">
    <div class="input-group form-group">
      <div class="input-group-prepend bg-secondary">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="User name" #userNameInput name="userName" id="userName" [(ngModel)]="userName" required />
      <p *ngIf="userNameInput.errors?.required">Enter your user name</p>
    </div>
    <div class="form-group">
      <input type="submit" value="Login" class="btn btn-block btn-secondary">
    </div>
  </form>
</div>
