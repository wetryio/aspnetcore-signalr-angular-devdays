
<h2>Connection</h2>

<form (ngSubmit)="start()">
  <input type="text" #userNameInput name="userName" id="userName" [(ngModel)]="userName" required />
  <p *ngIf="userNameInput.error?.required">Enter your user name</p>
  <button type="submit">Start</button>
</form>


<app-user-list [users]="users" (choiceChange)="openChat($event)"></app-user-list>

<app-chat-box [user]="currentUser" *ngIf="currentUser"></app-chat-box>
